<!DOCTYPE html>
<html lang='en'>

<head>
  <meta name='description' content='Dropdown Menu Example' />
  <meta charset='utf-8'>
  <title>Dropdown Menu</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='author' content=''>
  <link rel='stylesheet' href='css/style.css' />
  
</head>

<body>
<div class='navBar'>
  <div class='navBarItem'>
    <a href="#link1" class="active">Link 1</a>
  </div>
  <div class='navBarItem'>
    <a href="#link2">Link 2</a>
  </div>
  <div id='dropdown'>
    <button class='dropdownButton'>Dropdown</button>
    <div class = 'dropdownContent'></div>
      <div class='menuItem' id='menuItem1'>Menu Item 1</div>
      <div class='menuItem' id='menuItem2'>Menu Item 2</div>
      <div class='menuItem' id='menuItem3'>Menu Item 3</div>
      <div class='menuItem' id='menuItem4'>Menu Item 4</div>
      <div class='menuItem' id='menuItem5'>Menu Item 5</div>
  </div>
</div>

<script src='js/script.js'></script>

</body>
</html>
