<!DOCTYPE html>
<html lang='en'>

<head>
  <meta name='description' content='Dropdown Menu Example' />
  <meta charset='utf-8'>
  <title>Dropdown Menu</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='author' content=''>
  <link rel='stylesheet' href='css/style.css' />
  
</head>

<body>

<div id='container'>
  <div class='menuItem' id='dropdown'>
    <p id="dropdownText">Click for more</p>
    <p id='dropdownArrow' data-direction='right'>&#9654;</p>
    </div>
  <div class="subMenu">
    <ul id='dropdownList'>
      <li class='dropdownItem'>Item 1</li>
      <li class='dropdownItem'>Item 2</li>
      <li class='dropdownItem'>Item 3</li>
      <li class='dropdownItem'>Item 4</li>
    </ul>
</div>

<script src='js/script.js'></script>

</body>
</html>
